<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMON_GAME</title>
    <link rel="stylesheet" href="assets/design/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/design/design.css">
    <audio id="red" class="red">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg" >
    </audio>
    <audio id="yellow" class="yellow">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg" >
    </audio>
    <audio id="green" class="green">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg" >
    </audio>
    <audio id="blue" class="blue">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
    
    <script src="assets/script/libs/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>SIMON GAME</h1>
        <div id="gamebody">
            <div class="row">
                <div id="red" class="simon audio0 0"></div>
                <div id="yellow" class="simon audio1 1"></div>
            </div>
           
             <div class="inner" id="inner">
                        <div>
                            <h5>count</h5>
                        <span class="count">0</span>
                        </div>
                        <div class="strict">
                            STRICT
                        </div>
                        <div class="start">
                            START
                        </div>
                    </div>

            </div>
            <div class="row bottom">
                <div id="green" class="simon audio2 2"></div>
                <div id="blue" class="simon audio3 3" ></div>
             </div>
            </div> 
            </div>    
            </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
